<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso a Datos: AMISTAD.exe</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Futuristas / Cyber-Kawaii --- */
        :root {
            --neon-purple: #b500ff; 
            --neon-pink: #ff00ea; 
            --dark-bg: #0b0014; 
            --terminal-text: #e0e0e0;
        }

        /* AJUSTES DE ESTABILIDAD M√ìVIL AQU√ç */
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a002a 0%, #000000 100%),
                repeating-linear-gradient(transparent 0px, transparent 2px, rgba(181, 0, 255, 0.05) 3px);
            background-size: cover, auto;
            color: var(--terminal-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            
            /* Bloqueo total de la pantalla */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; 
            overflow: hidden; 
            touch-action: none; 
            box-sizing: border-box;
        }

        .magic-flower {
            font-size: 6rem; 
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-purple);
            animation: levitate-glow 3s infinite alternate ease-in-out;
            z-index: 2;
        }

        @keyframes levitate-glow {
            0% { transform: translateY(0) scale(1) rotate(-5deg); filter: hue-rotate(0deg); }
            100% { transform: translateY(-15px) scale(1.1) rotate(5deg); filter: hue-rotate(30deg); }
        }

        h1 {
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 50px;
            color: var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(181, 0, 255, 0.8), 0 0 20px rgba(181, 0, 255, 0.4);
            position: relative;
            z-index: 2;
            text-align: center;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg);
        }
        h1::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-purple);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        h1::after {
            left: -2px;
            text-shadow: -2px 0 #00f7ff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .falling-heart {
            position: absolute;
            top: -10vh;
            font-size: 1.2rem;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            z-index: 1; 
            pointer-events: none; 
            animation: fall linear forwards;
            opacity: 0.7;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .data-nodes-container {
            display: flex; 
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.5s ease;
            width: 100%;
        }

        .data-node {
            width: 130px;
            height: 130px;
            background-color: rgba(15, 0, 25, 0.8);
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 15px rgba(181, 0, 255, 0.3),
                inset 0 0 20px rgba(181, 0, 255, 0.1);
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .data-node:hover, .data-node:active {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(181, 0, 255, 0.8),
                inset 0 0 30px rgba(181, 0, 255, 0.3);
            background-color: rgba(181, 0, 255, 0.1);
        }
        
        .data-node.read {
             border-color: var(--neon-pink);
             color: var(--neon-pink);
        }
        .data-node.read .node-icon {
             color: var(--neon-pink);
             text-shadow: 0 0 10px var(--neon-pink);
        }

        .node-icon {
            font-size: 2.5rem;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .node-label {
            font-size: 0.75rem;
            color: inherit;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100dvh;
            background-color: rgba(0, 0, 0, 0.90);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            touch-action: auto; /* Permite scroll dentro de la carta */
        }

        .hologram-screen {
            background: rgba(15, 0, 25, 0.95);
            padding: 30px;
            max-width: 500px;
            width: 85%;
            max-height: 80vh; /* Para que no se salga de la pantalla */
            overflow-y: auto; /* Scroll si el texto es largo */
            border: 2px solid var(--neon-purple);
            box-shadow: 
                0 0 40px rgba(181, 0, 255, 0.5),
                inset 0 0 50px rgba(181, 0, 255, 0.2);
            text-align: left;
            line-height: 1.6;
            position: relative;
            animation: turnOn 0.5s ease forwards;
            box-sizing: border-box;
        }

        .hologram-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(181, 0, 255, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        #letterText h3 {
            color: var(--neon-pink);
            text-transform: uppercase;
            border-bottom: 2px solid var(--neon-purple);
            display: inline-block;
            padding-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-purple);
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            transition: transform 0.3s;
            z-index: 10;
        }

        .close-btn:hover { transform: rotate(90deg) scale(1.2); }

        .final-message-container {
            display: none; 
            text-align: center;
            z-index: 10;
            animation: fadeInSlow 2s ease forwards;
            width: 90%;
        }

        .final-message-text {
            font-size: 2.5rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            padding: 20px;
            border: 3px solid var(--neon-pink);
            box-shadow: 0 0 30px var(--neon-pink), inset 0 0 20px var(--neon-pink);
            animation: pulse-final 1.5s infinite alternate;
        }

        @keyframes turnOn {
            0% { transform: scaleX(0) scaleY(0.05); opacity: 0; filter: brightness(5); }
            50% { transform: scaleX(1) scaleY(0.05); opacity: 1; filter: brightness(3); }
            100% { transform: scaleX(1) scaleY(1); opacity: 1; filter: brightness(1); }
        }
        @keyframes glitch-anim {
            0% { clip: rect(20px, 9999px, 15px, 0); transform: skew(2deg); }
            5%, 100% { clip: rect(0, 0, 0, 0); transform: skew(0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(-2deg); }
            5%, 100% { clip: rect(0, 0, 0, 0); transform: skew(0); }
        }
        @keyframes fadeInSlow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-final {
            from { text-shadow: 0 0 10px var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }
            to { text-shadow: 0 0 30px var(--neon-pink), 0 0 10px #fff; box-shadow: 0 0 50px var(--neon-pink); }
        }
    </style>
</head>
<body>

    <div class="magic-flower">üåπ</div>

    <h1 data-text="Protocolo: B.F.F.">Protocolo: Dianita.</h1>

    <div class="data-nodes-container" id="nodesContainer">
        <div class="data-node" id="node1" onclick="accessData('part1', 'node1')">
            <div class="node-icon" id="icon-node1">‚óà</div>
            <span class="node-label">[ARCHIVO 001]</span>
        </div>
        <div class="data-node" id="node2" onclick="accessData('part2', 'node2')">
            <div class="node-icon" id="icon-node2">‚óà</div>
            <span class="node-label">[ARCHIVO 002]</span>
        </div>
        <div class="data-node" id="node3" onclick="accessData('part3', 'node3')">
            <div class="node-icon" id="icon-node3">‚óà</div>
            <span class="node-label">[ARCHIVO 003]</span>

    </div>

    <div id="hologramModal" class="modal">
        <div class="hologram-screen">

            <div id="letterText" style="position: relative; z-index: 2;"></div>
        </div>
    </div>

    <div id="finalMessage" class="final-message-container">
        <h2 class="final-message-text">¬°Feliz D√≠a<br>Parejita! üíñ</h2>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            heart.innerHTML = Math.random() > 0.5 ? 'üíú' : 'üíñ'; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        let openedStates = { part1: false, part2: false, part3: false };

        const dataStreams = {
            part1: "<h3>> INICIANDO SISTEMA...</h3><p Nuestra conexi√≥n no es una coincidencia, porque nos caiamos mal. A√∫n recuerdo el d√≠a que nuestros caminos se cruzaron, no imagin√© que estaba conociendo a mi unidad de apoyo m√°s leal.</p>",
            part2: "<h3>> AN√ÅLISIS DE SUJETO</h3><p>Eres una fuerza imparable. Admiro tu capacidad de procesamiento ante los problemas y la energ√≠a que irradias.Gracias por ser mi respaldo siempre.</p>",
            part3: "<h3>> PROTOCOLO: ETERNO</h3><p> Sin importar en qu√© coordenadas del mundo estemos, esta conexi√≥n es inquebrantable. Siempre tendr√°s mi se√±al de ayuda disponible 24/7. ¬°Feliz 14 de Febrero, Dianita!</p>"
        };

        const modal = document.getElementById('hologramModal');
        const textContainer = document.getElementById('letterText');
        const nodesContainer = document.getElementById('nodesContainer');
        const finalMessageDiv = document.getElementById('finalMessage');

        function accessData(part, nodeId) {
            textContainer.innerHTML = dataStreams[part];
            modal.style.display = 'flex';
            openedStates[part] = true;
            
            const nodeElement = document.getElementById(nodeId);
            const iconElement = document.getElementById('icon-' + nodeId);
            nodeElement.classList.add('read');
            iconElement.innerHTML = "‚úì"; 
        }

        function closeStream() {
            modal.style.display = 'none';
            checkForFinalSurprise();
        }

        function checkForFinalSurprise() {
            if (openedStates.part1 && openedStates.part2 && openedStates.part3) {
                nodesContainer.style.opacity = '0';
                setTimeout(() => {
                    nodesContainer.style.display = 'none';
                    finalMessageDiv.style.display = 'block';
                }, 500);
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeStream();
            }
        }
    </script>
</body>
</html>
